<html lang="en">
<head>
 <meta charset="UTF-8">

<title>Javascript Calculator</title>

</head>

<body>
<link rel="stylesheet" href="css/index.css" type="text/css" />
<script type="text/javascript" src="js/index.js"></script>
<h1>Javascript Calculator</h1>

<div class="box">
<div class="display"><input type="text" readonly size="18" id="d"></div>
<div class="keys">
    <p><input type="button" 

  
    <input type="button" 
    value="/" onclick='v("/")'></p>
    <p><input type="button" 

    value="7" onclick='v("7")'><input type="button" 

    value="8" onclick='v("8")'>
    <input type="button"  value="9" 

    onclick='v("9")'><input type="button" 

    value="*" onclick='v("*")'></p>
    <p><input type="button"

    value="4" onclick='v("4")'><input type="button" 

     value="5" onclick='v("5")'>
    <input type="button"  value="6" 

    onclick='v("6")'><input type="button" 

     value="-" onclick='v("-")'></p>
    <p><input type="button"

    value="1" onclick='v("1")'><input type="button" 

     value="2" onclick='v("2")'>
    <input type="button"  value="3" 

    onclick='v("3")'><input type="button" 

     value="+" onclick='v("+")'></p>
    <p><input type="button" 

    value="0" onclick='v("0")'><input type="button" 

     value="." onclick='v(".")'>
    <input type="button"  value="C" 

    onclick='c("")'><input type="button" 

     value="=" onclick='e()'></p>
</div>
</div>

</body>
</html>
