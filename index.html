<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Calculetor</title>
</head>
<body>
    <script src="js/index.js"></script>
    <div class="wrapper">
        <div class="maincontent">
            <div class="container">
                <header class="header">
                    <div class="container">
                        <a href="#" class="main logo" >
                        </a>
                    </div>
                </header>
                <main class="page">
                    <div class="container">
                        <div class="page-left">
                        <div class="calc-wrapper">
                            <div class="calc">
                                <div class="calc_display">
                                    <input disabled type="text" value="0" id="display" name="" class="
                                    clac_display-input" placeholder="0">
                                </div>
                                <div class ="calc_buttons">
                                    <table class="calc_table">
                                        <tr class="calc_buttons-row">
                                            <td>
                                                <button type="button" class="clear_btn" id="ce">ce</button>
                                                </td>
                                                <td>
                                                <button type="button" class="clear_btn"  id="c" >c</button>
                                                </td>
                                                <td>
                                                <button type="button" class="operation">/</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="operationBtn ">*</button>
                                                </td>
                                                </tr>
                                                <tr class="calc_buttons-row">
                                                    <td>
                                                <button type="button"  class="number ">7</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="number">8</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="number">9</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="operationBtn ">-</button>
                                                </td>
                                                </tr>
                                                <tr class="calc_buttons-row">
                                                    <td>
                                                <button type="button"  class="number">4</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="number">5</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="number">6</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="operationBtn ">+</button>
                                                </td>
                                                </tr>
                                                <tr class="calc_buttons-row">
                                                    <td>
                                                <button type="button"  class="number">1</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="number">2</button>
                                                </td>
                                                <td>
                                                <button type="button"  class="number">3</button>
                                                </td>
                                                <td rowspan="2">
                                                <button type="button"  class="operation" id="resultBtn">=</button>
                                                </td>
                                                </tr>
                                                <tr class="calc_buttons-row">
                                                    <td colspan="2">
                                                        <button type="button" class="number">0</button>
                                                        </td>
                                                        <td>
                                                            <button type="button" id="decimalBtn">.</button>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="page_right">
                                    <h1 class="title">
                                       Калькулятор
                                    </h1>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <footer class="footer">
            </footer>
        
</body>
</html>
